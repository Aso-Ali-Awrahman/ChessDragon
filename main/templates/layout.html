<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-Dragon</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">

    <link rel="icon" href="{% static '/images/PNG/Red right.png' %}" type="image/png">

</head>

<style>
    .template-background {
        background-image: url("{% static 'images/back-ground.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<body class="template-background">

    <div class="container-fluid">

        <nav class="navbar navbar-expand-md bg-light nav-background fixed-top" style="height: 70px;">
            <div class="container-fluid">

                <!-- Logo on the left side -->
                <div class="navbar-collapse collapse justify-content-start">  
                    <a class="navbar-brand" href="#">
                        <img src="{% static '/images/PNG/White right.png' %}" alt="Logo" height="70">
                    </a>
                </div>


                <!-- Button to toggle the navigation menu on smaller screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Items in the middle -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link navlink-style" href="{% url 'home' %}"><img src="{% static '/images/icons/home.png' %}" class="img-fluid" width="30px" alt="Home"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-style" href="{% url 'standing' %}">Standing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-style" href="{% url 'round-play' %}">Round Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-style" href="{% url 'tournament' %}">Tournament</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-style" href="{% url 'knock-out' %}">Knock-Out</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-style" href="{% url 'community' %}">Community</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink-style" href="{% url 'profile' %}"><img src="{% static '/images/icons/profile.png' %}" alt="Profile" width="30px"></a>
                        </li>
                    </ul>

                </div>

                <!-- Logo on the right side -->
                <div class="navbar-collapse collapse justify-content-end">
                    <a class="navbar-brand" href="#">
                        <img src="{% static '/images/PNG/White left.png' %}" alt="Logo" height="70">
                    </a>
                </div>

            </div>
        </nav>

        
        <br><br>

        <!-- <h1 class="text-center" style="margin-top: 30px;">Chess Dragon</h1> -->
        <div style="margin-top: 35px; text-align: center;">
            <img src="{% static '/images/PNG/text-logo.png' %}" width="520px" class="img-fluid" alt="Chess Dragon">
        </div>
        
        

        {% block content %}

        {% endblock %}


    </div>
  

    <script src="{% static '/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
